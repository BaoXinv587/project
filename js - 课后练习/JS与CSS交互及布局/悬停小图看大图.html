<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#imgShow{
				height: 468px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var tdSmall=document.getElementById("small");
				tdSmall.style.textAlign="center";
				for(var i=1;i<=4;i++)
				{
					var img=document.createElement("img");//创建img对象
					img.title=i;
					img.setAttribute("src","Images/s"+i+".jpg");//设置img对象的src属性
					img.style.opacity="0.5";//小图半透明
					img.onmouseover=function(){
						this.style.opacity="1";
						var imgBig=document.getElementById("imgShow");
						imgBig.setAttribute("src","Images/t"+this.title+".jpg");
					};
					img.onmouseout=function(){
						this.style.opacity="0.5";
					};
					tdSmall.appendChild(img);
				}
			};
		</script>
	</head>
	<body>
		<center>
			<table>
				<tr>
					<td><img id="imgShow" /></td>
				</tr>
				<tr>
					<td id="small">
						
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
